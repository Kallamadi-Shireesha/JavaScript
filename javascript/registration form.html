<link rel="stylesheet" href="registration form.css"/>

<div class="container">
    <div class="header">
      <h2>Registraion Form</h2>    
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" placeholder="ex: Kallamadi Shireesha" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      
      <div class="form-control">
        <label>Mobile Number</label>
        <input type="text" placeholder="ex: 9112345678" id="mobile">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      
      <div class="form-control">
        <label>Date Of Birth</label>
        <input type="text" placeholder="DD-MM-YYYY" id="dob">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      
      <div class="form-control">
        <label>Email</label>
        <input type="text" placeholder="ex: 174g1a0491@srit.ac.in" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      
      <div class="form-control">
        <label>Password</label>
        <input type="Password" placeholder="Password" id="password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      
      <div class="form-control">
        <label>Password Check</label>
        <input type="text" placeholder="Re-enter Password" id="password2">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      
      <button>Submit</button>
    </form>
  </div>
  <script src="registration form.js"></script>
